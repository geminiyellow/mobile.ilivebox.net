<ion-side-menus>

    <!-- main pane -->
    <ion-side-menu-content enable-menu-with-back-views="false" drag-content="true">
        <!-- nav bar -->
        <ion-nav-bar>
        </ion-nav-bar>

        <!-- nav view -->
        <ion-nav-view>
        </ion-nav-view>
    </ion-side-menu-content>

    <!-- menu -->
    <ion-side-menu side="left">
        <!-- menu title -->
        <ion-header-bar>
            <h1 class="title">Menu</h1>
        </ion-header-bar>

        <!-- menu content -->
        <ion-content>
            <ion-list>
                <!--<ion-item menu-close ui-sref='about.index'>About</ion-item>-->
                <ion-item menu-close="true" ng-repeat="menu in rootIndexCtrl.menus" ui-sref="{{menu.url}}">
                    <span ng-bind="menu.title"></span>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
