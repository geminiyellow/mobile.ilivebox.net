<ion-side-menus enable-menu-with-back-views="false">

    <!-- main pane -->
    <ion-side-menu-content drag-content="rootIndexCtrl.canDragContent">
        <!-- nav bar -->
        <!-- nav view -->
        <ion-nav-view>
        </ion-nav-view>
    </ion-side-menu-content>

    <!-- menu -->
    <ion-side-menu side="left">
        <!-- menu title -->
        <ion-header-bar>
            <h1 class="title" translate="Menu">Menu</h1>
        </ion-header-bar>

        <!-- menu content -->
        <ion-content>

            <ion-list>
                <!--<ion-item menu-close ui-sref='about.index'>About</ion-item>-->
                <ion-item menu-close="true" ng-repeat="menu in rootIndexCtrl.menus" ui-sref="{{menu.url}}">
                    <span ng-bind="menu.title"></span>
                </ion-item>
            </ion-list>

        </ion-content>

        <!-- menu footer -->
        <ion-footer-bar>
            <button class="button button-icon icon icon-left ion-ios-gear-outline" menu-close="true" ui-sref="settings.index">
                <span translate="Settings.Title">Settings</span>
            </button>
        </ion-footer-bar>

    </ion-side-menu>

</ion-side-menus>
