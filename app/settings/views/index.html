<ion-view title="{{settingsIndexCtrl.title}}">

    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-clear icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content scroll="true" class="has-header">

        <ion-list>
            <ion-item class="item-icon-left item-icon-right" ng-repeat="module in settingsIndexCtrl.mods" ui-sref="{{module.url}}">
                <span>{{ module.title | translate}}</span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
